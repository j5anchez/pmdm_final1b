<ion-content *ngFor="let item of listaSucesos">
  <ion-card>
    <ion-item>
      <ion-card-content>
        <ion-card-header>
          <ion-img [src]="item.avatar"> </ion-img>

          <ion-card-title>
            {{item.first_name}} {{item.last_name}}
          </ion-card-title>
        </ion-card-header>
      </ion-card-content>
    </ion-item>
  </ion-card>
  <ion-grid>
    <ion-button (click)="add(item)" expand="block" fill="clear" shape="round">
      AÑADIR

    </ion-button>

    <ion-button (click)="nuevo()" expand="block" fill="clear" shape="round">
    NUEVO





    </ion-button>
  </ion-grid>
</ion-content>
